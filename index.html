<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find where to stream any movie or TV show.">
    <meta name="theme-color" content="#111827"> <!-- bg-gray-900 -->
    <title>Stream It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M5 3l14 9-14 9V3z'/></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="app-root">
        <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-2xl md:text-3xl font-bold text-red-600 cursor-pointer">Stream It v2</h1>
            <div class="flex items-center gap-4">
                <div class="w-48 sm:w-64 md:w-80">
                    <input type="text" id="search-input" placeholder="Search..." class="w-full bg-gray-700 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all">
                </div>
                <a href="https://www.buymeacoffee.com/prabesharyal" target="_blank"><img src="https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png" alt="Buy Me A Coffee" style="height: 41px !important;width: 174px !important;box-shadow: 0px 3px 2px 0px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 3px 2px 0px rgba(190, 190, 190, 0.5) !important;" ></a>
            </div>
        </header>
        <main id="main-content" class="p-4 md:p-8">
            <div id="search-results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <!-- Search results will be populated here -->
            </div>
            <div id="watch-page-container">
                <!-- Details or Player page will be rendered here -->
            </div>
        </main>
    </div>

    <script src="providers.js"></script>
    <script src="app.js"></script>
</body>
</html>
